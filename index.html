<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Image Upload App</h1>
        <input type="file" id="image-upload" multiple>
        <button id="upload-button">Upload Images</button>
        <input type="file" id="logo-upload">
        <label for="logo-position">Logo Position:</label>
        <select id="logo-position">
            <option value="top-left">Top Left</option>
            <option value="top-right">Top Right</option>
            <option value="bottom-left">Bottom Left</option>
            <option value="bottom-right" selected>Bottom Right</option>
        </select>
        <label for="logo-width">Logo Width:</label>
        <input type="number" id="logo-width" value="30" min="10" max="100"> px
        <label for="logo-height">Logo Height:</label>
        <input type="number" id="logo-height" value="30" min="10" max="100"> px
        <button id="apply-logo-button">Apply Logo to Images</button>
        <button id="download-button">Download All Images</button>
        <div id="image-gallery"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
